<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Internship Form</title>
  </head>
  <body>

	  <h1 class="text-center p-5">Internship Form</h1>

	<form action="post" class="p-5 w-75 m-auto">
		<div class="row p-3">
			<div class="col-md-4">
				<label for="first-name-input" class="form-label">First Name</label>
			  <input type="text" class="form-control" id="first-name-input" required aria-label="First name" required>
			  <div class="invalid-feedback">First name required!</div>
			</div>
			<div class="col-md-4">
				<label for="last-name-input" class="form-label">Last Name</label>
			  <input type="text" class="form-control" id="last-name-input" required aria-label="Last name" required>
			  <div class="invalid-feedback">Last name required!</div>
			</div>
			<div class="col-md-4">
			  <label for="email-input" class="form-label">Email Address</label>
			  <input type="email" class="form-control" id="email-input" placeholder="xyz@abc.com" required>
			  <div class="invalid-feedback">Email required!</div>
			</div>
		  </div>

		  <div class="row p-3">
			<div class="col-md-6">
				<label for="college-input" class="form-label">College</label>
				<input type="text" class="form-control" id="college-input" aria-label="Collage Name" required>
				<div class="invalid-feedback">Please provide a valid collage.</div>
			</div>
			<div class="col-md-3 align-middle">
				<label for="grad-year-select" class="form-label">Graduation Year</label>
				<select class="form-select" id="grad-year-select" aria-label="Default select example" required>
					<option selected>Choose</option>
					<option value="2020">2020</option>
					<option value="2021">2021</option>
					<option value="2022">2022</option>
					<option value="2023">2023</option>
				  </select>
				  <div class="invalid-feedback">Please select a valid Graduation Gear.</div>
			</div>
			<div class="col-md-3">
			  <label for="roll-no-input" class="form-label">Roll No.</label>
			  <input type="text" class="form-control" id="roll-no-input" required>
			  <div class="invalid-feedback">Please provide a valid Roll no.</div>
			</div>
		  </div>

		  <div class="row m-1">
			<div class="tacbox">
				<input id="conditions-checkbox" type="checkbox" class="form-check-input" required/>
				<label for="conditions-checkbox">Agree to terms and conditions</label>
				<div class="invalid-feedback">You must agree before submitting.</div>
			  </div>
		  </div>
			<button class="btn btn-primary m-1">Submit form</button>
	</form>




    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
